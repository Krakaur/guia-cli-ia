[pytest]
python_files = tests/test_*.py
python_classes = Test*
python_functions = test_*

# Opciones por defecto
addopts = 
    -v
    --tb=short
    --strict-markers
    -p no:warnings

# Markers personalizados
markers =
    slow: tests lentos que pueden deshabilitarse
    api: tests que consumen llamadas API
    windows: tests específicos para Windows

# Directorio de tests
testpaths = tests

# Configuración de timeout (requiere pytest-timeout)
timeout = 30
